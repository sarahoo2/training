<html>
  <head>
    <title>
      JQuery
    </title>
      <script type="text/javascript"    src="js/jquery-1.12.2.min.js"></script>
<script>
      $(function() {

          $('.tab-panels .tabs li').on('click', function() {

              var $panel = $(this).closest('.tab-panels');  //find the tab-panels to work on

              $panel.find('.tabs li.active').removeClass('active');  //find whichever is active then remove active
              $(this).addClass('active');                            //add active to specific click

              //figure out which panel to show
              var panelToShow = $(this).attr('rel');

              //hide current panel
              $panel.find('.panel.active').slideUp(300, showNextPanel);

              //show next panel
              function showNextPanel() {
                  $(this).removeClass('active');

                  $('#'+panelToShow).slideDown(300, function() {
                     $(this).addClass('active');
                  });
              }
          });

      });



      </script>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="tab-panels">
              <ul class="tabs">
                  <li rel="panel1" class="active">panel1</li>
                  <li rel="panel2">panel2</li>
                  <li rel="panel3">panel3</li>
                  <li rel="panel4">panel4</li>
              </ul>

              <div id="panel1" class="panel active">
                  content1<br/>
                  content1<br/>
                  content1<br/>
                  content1<br/>
                  content1<br/>
              </div>
              <div id="panel2" class="panel">
                  content2<br/>
                  content2<br/>
                  content2<br/>
                  content2<br/>
                  content2<br/>
              </div>
              <div id="panel3" class="panel">
                  content3<br/>
                  content3<br/>
                  content3<br/>
                  content3<br/>
                  content3<br/>
              </div>
              <div id="panel4" class="panel">
                  content4<br/>
                  content4<br/>
                  content4<br/>
                  content4<br/>
                  content4<br/>
              </div>
          </div>





  </body>
</html>
